    lampada.addEventListener("mouseenter", function(){
        lampada.src = "../_img/lampada-acesa.jpg";
    });

    lampada.addEventListener("mouseleave", function(){
        lampada.src = "../_img/lampada-apagada.jpg";
    });

    lampada.addEventListener("dblclick", function(){
        lampada.src = "../_img/poste.jpg";
    });
