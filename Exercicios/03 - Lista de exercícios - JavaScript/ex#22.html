<script>
    var vetorA = [];
    for(var i = 0; i < 10; i++){
        vetorA.push(Math.floor(Math.random()*10 + 1));
    }
    var n = 5;
    //console.log(vetorA.indexOf(n));
    if(vetorA.indexOf(n) >= 0){
        console.log("O número "+n+" está na presente no vetor e é o "+(vetorA.indexOf(n)+1)+"° elemento.");
    }
    else{
        console.log("O número "+n+" não foi encontrado nesse vetor!!!");
    }
    console.log(vetorA);
</script>
