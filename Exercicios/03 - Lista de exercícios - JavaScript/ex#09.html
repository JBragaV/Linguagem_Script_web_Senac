<script>
    var n1 = 5;
    var n2 = 9;
    var n3 = 3
    var max = Math.max(n1, n2, n3);
    var min = Math.min(n1, n2, n3);
    var meio = 0;   
    if(n1 != min && n1 != max){
        meio = n1;
    }else if(n2 != min && n2 != max){
        meio = n2;
    }else{
        meio = n3;
    }
    console.log(min+", "+meio+", "+max)
    
</script>
