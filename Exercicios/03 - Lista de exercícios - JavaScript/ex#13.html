<script>
    for(var i = 1; i <= 100; i++){
        let cont = 0;
        for(var j = 0; j < i; j++){
            if(i % (j+1) == 0){
                cont += 1;
            }
        }
        if(cont == 2){
            console.log(i);
        }
    }
</script>
