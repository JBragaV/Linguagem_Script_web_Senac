<script>
    var soma = 0;
    for(var i = 1; i <= 6; i++){
        for(var j = 1; j < 6; j++){
            if((i + j) == 7){
                soma += 1;
            }
        }
    }
    console.log(soma);
    console.log("A probabilidade de jogar dois dados e a soma dar 7 Ã© de "+(soma/36 * 100).toFixed(2)+"%.");
