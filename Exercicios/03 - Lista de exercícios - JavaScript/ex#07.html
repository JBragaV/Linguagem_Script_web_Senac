<script>
    var num = 113;
    var cont = 0;
    for(var i = 0; i < num; i++){
        if(num % (i + 1) == 0){
            cont += 1;
        }
    }
    if(cont == 2){
        console.log("O número "+num+" é primo!!!");
    }else{
        console.log("O número "+num+" não é primo!!!");
    }
</script>
