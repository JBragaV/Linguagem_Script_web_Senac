<script>
    function operacoes(){
        var n1 = ((Math.random()*10)+1).toFixed(0);
        var n2 = ((Math.random()*10)+1).toFixed(0);
        var n3 = ((Math.random()*10)+1).toFixed(0);
        alert("O primeiro número gerado foi "+n1);
        alert("O segundo número gerado foi "+n2);
        alert("O terceiro número gerado foi "+n3);
        var max = Math.max(n1, n2, n3);
        var min = Math.min(n1, n2, n3);
        var meio = 0;   
        if(n1 != min && n1 != max){
                meio = n1;
        }else if(n2 != min && n2 != max){
            meio = n2;
        }else{
            meio = n3;
        }
                      
        document.getElementById("resultado").value = "A ordem dos números é "+max+", "+meio+", "+min+".";
    }
</script>
