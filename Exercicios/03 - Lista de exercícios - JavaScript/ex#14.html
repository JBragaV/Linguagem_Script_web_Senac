<script>
    var perfeito = [];
    var num = 500;
    for(var i = 1; i <= num; i++){
        var soma = 0;
        var divisores = [];
        for(var j = 1; j < i; j++){
            if((i % j) == 0){
                divisores.push(j);
            }
        }
        for(var x = 0; x < divisores.length; x++){
            soma += divisores[x];
        }
        if(soma == i){
            perfeito.push(i);
        }
    }
    console.log(perfeito);
</script>
