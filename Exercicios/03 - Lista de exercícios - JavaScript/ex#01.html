<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
        <form action="#">
                <label for="idn1">Primeiro número:</label>
                <input id="idn1"><p></p>
                <label for="idoperacao">Operção</label>
                <select name="operacao" id= "idoperacao">
                        <option value="1">Soma +</option>
                        <option value="2">Subtração -</option>
                        <option value="3">Multiplicação*</option>
                        <option value="4">Divisão /</option>
                      </select><p></p>
                <label for="idn2">Segundo número:</label>
                <input id="idn2"><p></p>
                <label for="idresultado">Resultado:</label>
                <input id="idresultado">
                <p></p>
                <input type="button" onclick="operacoes()" value="Enviar">
            </form>
</body>
</html>

<script>
   function operacoes(){
        var n1 = parseFloat(document.getElementById("idn1").value);
        var n2 = parseFloat(document.getElementById("idn2").value);
        var operacao = document.getElementById("idoperacao").value;
       alert(n1);
       alert(n2);
       alert(operacao);
        var resultado = 0;
            if(operacao == "1"){
                resultado = (n1 + n2); 
            }else if(operacao == "2"){
                resultado = (n1 - n2);
            }else if(operacao == "3"){
                resultado = (n1 * n2);
            }else if(operacao == "4"){
                resultado = (n1 / n2);
            }
        document.getElementById("idresultado").value = resultado;
        window.reload();
   }
</script>
