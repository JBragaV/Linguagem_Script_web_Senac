<script>
    var vetorA = [99, 100, 150, 200, 201];
    var vetorB = []
    
    for(var i = 0; i < vetorA.length; i++){
        if(vetorA[i] < 100){
            vetorB.push("a");
        }else if(vetorA[i] == 100){
            vetorB.push("b");
        }else if(vetorA[i] > 100 && vetorA[i] < 200){
            vetorB.push("c");
        }else if(vetorA[i] == 200){
            vetorB.push("d");
        }else{
            vetorB.push("e");
        }
    }
    console.log(vetorA);
    console.log(vetorB);
