<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="#">
        <label for="real">Valor em Real: R$</label>
        <input id="real">
        <p></p>
        <label for="cotacaoDolar">Cotação dolar: $</label>
        <input id="cotacaoDolar"></p>
        <label for="resultado">Valor convertido:</label>
        <input id="resultado">
        <p></p>
        <input type="button" onclick="operacoes()" value="Enviar">
    </form>
</body>
</html>
<script>
    function operacoes() {
        var dolar = parseFloat(document.getElementById("cotacaoDolar").value);
        var real = parseFloat(document.getElementById("real").value);
        const retorno = (real * dolar).toLocaleString("en-US", {style: "currency", currency: "USD"});
        document.getElementById("resultado").value = retorno;
    }
</script>
