 <p id="resto"></p>

<script>
   
   var num1 = 30;
   var num2 = 30;
   var resultado = "";
    if(num1 > num2){
        resultado = "O primeiro número é maior que o seugundo numero. Primeiro: "+num1+"; Segundo: "+num2+";"; 
    }else if(num1 == num2){
        resultado = "O primeiro número é igual ao seugundo numero. Primeiro: "+num1+"; Segundo: "+num2+";";
    }else{
        resultado = "O primeiro número é menor que o seugundo numero. Primeiro: "+num1+"; Segundo: "+num2+";";
    }
   document.getElementById("resto").innerHTML = resultado;
   
</script>
