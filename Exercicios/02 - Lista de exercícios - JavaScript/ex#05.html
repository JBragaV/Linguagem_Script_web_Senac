<body>
 <p id="resto"></p>

<script>
   
   var num = 21;
   var resultado = "O número "+num+" não está no intervalo de 5 a 20.";
   for(var i = 5; i <= 20; i++){
       if(num == i){
           resultado = "O número "+num+" está no intervalo de 5 a 20.";
           break;
       }

   }
   document.getElementById("resto").innerHTML = resultado;
   
</script>
